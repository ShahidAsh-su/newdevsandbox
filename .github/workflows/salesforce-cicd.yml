name: Salesforce CI/CD

on:
  workflow_dispatch:

jobs:
  authenticate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        id: step1

      - name: Install Salesforce CLI
        if: steps.step1.outcome == 'success'
        id: step2
        run: |
          wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
          mkdir ~/sfdx
          tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
          echo "$HOME/sfdx/bin" >> $GITHUB_PATH
          ~/sfdx/bin/sfdx version
          

      - name: Authenticate with Salesforce
        if: steps.step2.outcome == 'success'
        id: step3
        env:
          SF_CONSUMER_KEY: ${{ secrets.SF_CONSUMER_KEY }}
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          SF_LOGIN_URL: ${{ secrets.SF_LOGIN_URL }}
          SF_PRIVATE_KEY: ${{ secrets.SF_PRIVATE_KEY }}
        run: |
          echo "$SF_PRIVATE_KEY" > server.key
          sfdx auth:jwt:grant --client-id $SF_CONSUMER_KEY --jwt-key-file server.key --username $SF_USERNAME --instance-url $SF_LOGIN_URL --alias my-hub-org

      - name: Create Package
        if: steps.step3.outcome == 'success'
        id: step4
        run: |
          sf package create --name ${{ secrets.PACKAGE_NAME }} --package-type Unlocked --path force-app
      - name: Create Package Version
        if: steps.step4.outcome == 'success'
        id: step5
        run: |
          sf package version create --package ${{ secrets.PACKAGE_NAME }} --installation-key Sscdre1p --wait 10 -n ${{ github.sha }}

      - name: Promote Package
        if: steps.step5.outcome == 'success'
        id: step6
        run: |
          sfdx force:package:version:promote --package ${{ secrets.PACKAGE_ID }}
          sfdx force:package:version:report --package  ${{ secrets.PACKAGE_ID }}

      - name: Install Package
        if: steps.step6.outcome == 'success'
        id: step7
        run: |
          sfdx force:package:install -p ${{ secrets.PACKAGE_ID }} -u ${{ secrets.ORG_ALIAS }} -a package -k Sscdre1p
